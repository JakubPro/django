<!DOCTYPE html>
<html>
<head>
    <title>Post a Tweet</title>
</head>
<body>
    <h1>Post a Tweet</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" maxlength="280" rows="4" cols="50"></textarea>
        <button type="submit">Tweet</button>
    </form>
</body>
</html>
